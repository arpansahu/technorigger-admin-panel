{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block content %}

  <section>
    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-6">
              <div class="card-header pb-0 text-left bg-transparent">
                <div class="card-body">
                    <form role="form text-left" method="post" action="">

                      {% csrf_token %}
                      <label>Email</label>
                      <div class="mb-3">
                        {{ account_form.email }}
                      </div>
                      <label>Username</label>
                      <div class="mb-3">
                        {{ account_form.username }}
                      </div>
                      <div class="text-center">
                        <button type="submit" name="login" class="btn bg-gradient-info w-100 mt-4 mb-0">Update Account Details</button>
                      </div>
                    </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Want to update Password?
                      <a href="{% url 'password_change' %}" class="text-info text-gradient font-weight-bold">Click here..</a>
                    </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
